<!DOCTYPE html>
<html>
<head>
    <title>Teste API</title>
</head>
<body>
    <h1>Teste de Conectividade com API</h1>
    <button onclick="testarAPI()">Testar API</button>
    <div id="resultado"></div>

    <script>
        async function testarAPI() {
            const resultado = document.getElementById('resultado');
            resultado.innerHTML = 'Testando...';
            
            try {
                const response = await fetch('http://localhost:8080/consultas');
                console.log('Status:', response.status);
                console.log('Headers:', response.headers);
                
                if (response.ok) {
                    const data = await response.json();
                    resultado.innerHTML = `
                        <h3>✅ API Funcionando!</h3>
                        <p>Status: ${response.status}</p>
                        <p>Dados recebidos: ${JSON.stringify(data, null, 2)}</p>
                    `;
                } else {
                    resultado.innerHTML = `
                        <h3>❌ Erro na API</h3>
                        <p>Status: ${response.status}</p>
                        <p>Status Text: ${response.statusText}</p>
                    `;
                }
            } catch (error) {
                console.error('Erro:', error);
                resultado.innerHTML = `
                    <h3>❌ Erro de Conectividade</h3>
                    <p>Erro: ${error.message}</p>
                    <p>Verifique se a API Java está rodando na porta 8080</p>
                `;
            }
        }
    </script>
</body>
</html>
