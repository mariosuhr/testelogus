<div class="bg-white shadow rounded-lg p-6">
  <h2 class="text-2xl font-bold text-gray-900 mb-6">Agendar Nova Consulta</h2>
  
  <form (ngSubmit)="onSubmit()" class="space-y-6">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <!-- Nome do Paciente -->
      <div>
        <label for="nomePaciente" class="block text-sm font-medium text-gray-700 mb-2">
          Nome do Paciente *
        </label>
        <input
          type="text"
          id="nomePaciente"
          [(ngModel)]="consulta.nomePaciente"
          name="nomePaciente"
          required
          class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
          placeholder="Digite o nome do paciente"
        />
      </div>

      <!-- CRM do Médico -->
      <div>
        <label for="crmMedico" class="block text-sm font-medium text-gray-700 mb-2">
          CRM do Médico *
        </label>
        <input
          type="text"
          id="crmMedico"
          [(ngModel)]="consulta.crmMedico"
          name="crmMedico"
          required
          class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
          placeholder="Ex: 123456"
        />
      </div>

      <!-- Nome do Médico -->
      <div>
        <label for="nomeMedico" class="block text-sm font-medium text-gray-700 mb-2">
          Nome do Médico *
        </label>
        <input
          type="text"
          id="nomeMedico"
          [(ngModel)]="consulta.nomeMedico"
          name="nomeMedico"
          required
          class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
          placeholder="Digite o nome do médico"
        />
      </div>

      <!-- Número do Consultório -->
      <div>
        <label for="nroConsultorio" class="block text-sm font-medium text-gray-700 mb-2">
          Número do Consultório *
        </label>
        <input
          type="number"
          id="nroConsultorio"
          [(ngModel)]="consulta.nroConsultorio"
          name="nroConsultorio"
          required
          min="1"
          class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
          placeholder="Ex: 101"
        />
      </div>
    </div>

    <!-- Data e Hora -->
    <div>
      <label for="dataHora" class="block text-sm font-medium text-gray-700 mb-2">
        Data e Hora da Consulta *
      </label>
      <input
        type="datetime-local"
        id="dataHora"
        [(ngModel)]="consulta.dataHora"
        name="dataHora"
        required
        class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
      />
    </div>


    <!-- Botão de Submit -->
    <div class="flex justify-end">
      <button
        type="submit"
        [disabled]="isLoading"
        class="bg-blue-600 hover:bg-blue-700 disabled:bg-blue-400 text-white font-medium py-2 px-6 rounded-md transition duration-200 flex items-center"
      >
        <span *ngIf="isLoading" class="animate-spin rounded-full h-4 w-4 border-b-2 border-white mr-2"></span>
        {{ isLoading ? 'Agendando...' : 'Agendar Consulta' }}
      </button>
    </div>
  </form>
</div>
